<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/user_admin.css" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="img/ict-logoaaa-removebg-preview.png" alt="Logo" class="logo-img" height="40">
            <button class="btn toggle-btn" id="toggle-btn">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-speedometer2"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-buildings"></i>
                        <span class="nav-text">Business Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-credit-card"></i>
                        <span class="nav-text">Card Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-tag"></i>
                        <span class="nav-text">Deals</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-envelope"></i>
                        <span class="nav-text">Enquiries</span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="#">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <header class="header">
            <button class="btn mobile-toggle" id="mobile-toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="header-right">
                <div class="search-box d-none d-md-block">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                
                <div class="user-menu dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">

                        <img src="images/user.jpeg" alt="User" class="user-avatar">
                        
                        <span class="d-none d-md-inline">John Doe</span>
                        
                        </button>
                        
                        <ul class="dropdown-menu dropdown-menu-end">
                        
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
                        
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                        
                        <li><hr class="dropdown-divider"></li>
                        
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        
                        </ul>
                        
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="page-title">Dashboard</h1>
                    </div>
                </div>
                
                <!-- Package Details Card -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Business Listing 6 Months Package</h5>
                                
                                <div class="row g-4">
                                    <div class="col-md-3">
                                        <div class="package-detail">
                                            <label class="text-muted">Start Date</label>
                                            <h6>2024-12-06</h6>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="package-detail">
                                            <label class="text-muted">Due Date</label>
                                            <h6>2025-06-06</h6>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="package-detail">
                                            <label class="text-muted">Total Days</label>
                                            <h6>182 Days</h6>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="package-detail">
                                            <label class="text-muted">Cost</label>
                                            <h6>â‚¹ 1000</h6>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Package Progress</span>
                                        <span class="text-primary">Expiring in 79 Days</span>
                                    </div>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-primary" role="progressbar" 
                                             style="width: 57%;" 
                                             aria-valuenow="57" 
                                             aria-valuemin="0" 
                                             aria-valuemax="100">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2">
                                        <small class="text-muted">2024-12-06</small>
                                        <small class="text-muted">2025-06-06</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .package-detail {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
    }

    .package-detail label {
        font-size: 0.875rem;
        margin-bottom: 5px;
        display: block;
    }

    .package-detail h6 {
        margin: 0;
        color: #333;
        font-weight: 600;
    }

    .progress {
        background-color: #e9ecef;
        border-radius: 10px;
    }

    .progress-bar {
        border-radius: 10px;
    }

    .card {
        border: none;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    .card-title {
        color: #333;
        font-weight: 600;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar Toggle
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggle-btn');

    toggleBtn.addEventListener('click', () => {
        if (window.innerWidth <= 991.98) {
            sidebar.classList.toggle('expanded');
        } else {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }
    });

    // Close sidebar on window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth > 991.98) {
            sidebar.classList.remove('expanded');
        }
    });
</script>

</body>
</html>
