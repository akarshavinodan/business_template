<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/user_admin.css" rel="stylesheet">
    <link href="css/deals.css" rel="stylesheet">
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="img/ict-logoaaa-removebg-preview.png" alt="Logo" class="logo-img" height="40">
            <button class="btn toggle-btn" id="toggle-btn">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="user_admin.html">
                        <i class="bi bi-speedometer2"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_business_details.html">
                        <i class="bi bi-briefcase"></i>
                        <span class="nav-text">Add Business Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="business_details.html">
                        <i class="bi bi-buildings"></i>
                        <span class="nav-text">Business Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="card_details.html">
                        <i class="bi bi-credit-card"></i>
                        <span class="nav-text">Card Details</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="deals.html">
                        <i class="bi bi-tag"></i>
                        <span class="nav-text">Deals</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="enquiries.html">
                        <i class="bi bi-envelope"></i>
                        <span class="nav-text">Enquiries</span>
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="#">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <header class="header">
            <button class="btn mobile-toggle" id="mobile-toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="header-right">
                <div class="search-box d-none d-md-block">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                
                <div class="user-menu dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">

                        <img src="images/user.jpeg" alt="User" class="user-avatar">
                        
                        <span class="d-none d-md-inline">John Doe</span>
                        
                        </button>
                        
                        <ul class="dropdown-menu dropdown-menu-end">
                        
                        <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person"></i> Profile</a></li>
                        
                        <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
                        
                        <li><hr class="dropdown-divider"></li>
                        
                        <li><a class="dropdown-item text-danger" href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        
                        </ul>
                        
                </div>
            </div>
        </header>

         <!-- Content Section -->
         <!-- Add after the header section -->
         <div class="content-wrapper">
             <div class="container-fluid">
                 <div class="row mb-4">
                     <div class="col-12 d-flex justify-content-between align-items-center">
                         <h1 class="page-title">Deals</h1>
                         <button class="btn btn-primary" onclick="openAddDealModal()">
                             <i class="bi bi-plus-lg"></i> Add New Deal
                         </button>
                     </div>
                 </div>
                 
                 <div class="row g-4" id="dealsContainer"></div>

                 <!-- Add Deal Modal -->
                 <div class="modal fade" id="addDealModal" tabindex="-1">
                     <div class="modal-dialog">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h5 class="modal-title">Add New Deal</h5>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                             </div>
                             <div class="modal-body">
                                 <form id="addDealForm">
                                    <div class="mb-3">
                                        <label class="form-label">Deal</label>
                                        <input type="text" class="form-control" id="deal" required>
                                    </div>
                                     <div class="mb-3">
                                         <label class="form-label">Deal Image</label>
                                         <div class="image-upload">
                                             <input type="file" id="dealImage" class="form-control" accept="image/*" onchange="previewImage(event)" required>
                                             <img id="dealPreview" class="mt-2 w-100" style="display: none; max-height: 200px; object-fit: cover;">
                                         </div>
                                     </div>
                                     <div class="mb-3">
                                         <label class="form-label">Deal Validity</label>
                                         <input type="date" class="form-control" id="dealValidity" required>
                                     </div>
                                     <div class="mb-3">
                                         <label class="form-label">Coupon Code</label>
                                         <input type="text" class="form-control" id="couponCode" required>
                                     </div>
                                     <div class="mb-3">
                                         <label class="form-label">Deal Description</label>
                                         <textarea class="form-control" id="dealDescription" rows="3" required></textarea>
                                     </div>
                                 </form>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                 <button type="button" class="btn btn-primary" onclick="submitDeal()">Submit</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>

<!-- -------------------------------------------------------------------------------------------------- -->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/deals.js"></script>

</body>
</html>
